<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Preview Tool</title>
    <script>
      // Prevent flash of wrong theme - runs before CSS loads
      (function() {
        var theme = localStorage.getItem('sensor-preview-theme');
        if (theme === 'light' || theme === 'dark') {
          document.documentElement.setAttribute('data-theme', theme);
        }
      })();
    </script>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div id="app">
      <header id="header">
        <div class="header-title">
          <h1>Sensor Preview Tool</h1>
          <a href="https://github.com/awesomebytes/sensor_preview_web" target="_blank" rel="noopener noreferrer" class="github-link" title="View on GitHub">
            <img src="/github_cat_blue.webp" alt="GitHub" class="github-logo" />
            <span>awesomebytes/sensor_preview_web</span>
          </a>
        </div>
        <div class="header-actions">
          <button id="reset-view-btn">Reset View</button>
          <button id="settings-btn">Projection Settings</button>
          <button id="help-btn">Help</button>
          <button id="theme-toggle-btn" title="Toggle dark/light theme">
            <span class="theme-icon-light">‚òÄÔ∏è</span>
            <span class="theme-icon-dark">üåô</span>
          </button>
        </div>
      </header>
      <main id="main">
        <aside id="sidebar">
          <section id="sensor-panel">
            <h2>Sensors</h2>
            <div class="sensor-actions">
              <button id="add-camera-btn">+ Camera</button>
              <button id="add-lidar-btn">+ LIDAR</button>
            </div>
            <div id="sensor-list"></div>
          </section>
          <section id="scenario-panel">
            <h2>Scenario</h2>
            <div id="scenario-options"></div>
          </section>
          <section id="persistence-panel">
            <button id="save-btn">Save</button>
            <button id="load-btn">Reload</button>
            <button id="export-btn">Export</button>
            <button id="import-btn">Import</button>
            <button id="clear-btn" class="btn-danger">Clear All</button>
          </section>
        </aside>
        <div id="viewport-container">
          <div id="viewport"></div>
          <div id="config-panel"></div>
        </div>
      </main>
      <footer id="preview-container">
        <div id="camera-preview"></div>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
